    /* LANDING PAGE STYLES */
    .landing-page {
      position: relative;
      width: 100%;

.tagline {

      letter-spacing: 2px; 
      margin-top: 10px;
      margin-bottom: 40px;
      font-weight: normal;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);

      transition: opacity 0.8s ease, transform 0.8s ease;
      opacity: 1;
      transform: translateY(0);
      min-height: 35px;
    }

	.tagline.hidden {

      transform: translateY(20px); /* Slides down slightly when disappearing */

    .button-container {

      border: 1px solid rgba(255, 255, 255, 0.4); /* Subtle border */

      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;

<script>
    // --- TAGLINE ROTATOR ---
    const quotes = [
      "\"See You Latte\"",
      "\"Pour your heart out\"",
      "\"Brewing conversations\"",
      "\"One sip at a time\""
    ];

    let currentQuoteIndex = Math.floor(Math.random() * quotes.length);
    const taglineElement = document.getElementById('dynamic-tagline');

    // 1. SET INITIAL QUOTE
    // Immediately show the random one we picked, overriding the HTML text.
    taglineElement.innerText = quotes[currentQuoteIndex];

    function rotateTagline() {
      // Fade out
      taglineElement.classList.add('hidden');

      // Wait for fade, then swap
      setTimeout(() => {
        // Move to the next quote, looping back to start if at the end
        currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
        taglineElement.innerText = quotes[currentQuoteIndex];
        
        // Fade in
        taglineElement.classList.remove('hidden');
      }, 800);
    }

    // Run every 5 seconds
    setInterval(rotateTagline, 8000);
  </script>
